version: 1
script:
  - rm -rf AppDir || true
  - cp -r build/linux/x64/release/bundle AppDir
  - mkdir -p AppDir/usr/bin
  - mv AppDir/rateme AppDir/usr/bin/
  - mkdir -p AppDir/usr/share/{applications,icons/hicolor/512x512/apps}
  - cp linux/runner/rateme.desktop AppDir/usr/share/applications/
  - cp assets/app-icon.png AppDir/usr/share/icons/hicolor/512x512/apps/rateme.png

AppDir:
  path: AppDir
  app_info:
    id: com.example.rateme
    name: RateMe
    icon: rateme
    version: 1.0.0
    exec: usr/bin/rateme
    exec_args: $@
  apt:
    arch: amd64
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy main restricted
    include:
      - libgtk-3-0
      - libglib2.0-0
      - libatk1.0-0
      - libatk-bridge2.0-0
      - libcairo2
      - libpango-1.0-0
  files:
    include: []
    exclude:
      - usr/share/man
      - usr/share/doc
AppImage:
  arch: x86_64
  update-information: None
  sign-key: None
