version: 1
script:
  - cp -r $BUILD_DIR/linux/x64/release/bundle/* $TARGET_APPDIR/
  - cp $PROJECT_DIR/assets/app-icon.png $TARGET_APPDIR/rateme.png
  - cp $PROJECT_DIR/linux/rateme.desktop $TARGET_APPDIR/

AppDir:
  path: $TARGET_APPDIR
  app_info:
    id: com.ali3nated0.rateme
    name: Rate Me
    icon: rateme
    version: 1.0.0
    exec: RateMe
  apt:
    arch: amd64
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse
    include:
      - libgtk-3-0
      - libglu1-mesa
