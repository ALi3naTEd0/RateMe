<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8.467 8.467" fill="none">
  <defs>
    <mask id="tidal-mask" maskUnits="userSpaceOnUse" x="0" y="0" width="8.467" height="8.467">
      <!-- White = visible, black = transparent -->
      <rect width="8.467" height="8.467" rx="1.058" fill="#fff"/>
      <!-- Diamonds: black, so they become transparent "cutouts" -->
      <rect x="1.7835" y="2.7835" width="1.3" height="1.3" transform="rotate(45 2.4335 3.4335)" fill="#000"/>
      <rect x="3.5835" y="2.7835" width="1.3" height="1.3" transform="rotate(45 4.2335 3.4335)" fill="#000"/>
      <rect x="5.3835" y="2.7835" width="1.3" height="1.3" transform="rotate(45 6.0335 3.4335)" fill="#000"/>
      <rect x="3.5835" y="4.6335" width="1.3" height="1.3" transform="rotate(45 4.2335 5.2835)" fill="#000"/>
    </mask>
  </defs>
  <!-- Background uses currentColor, diamonds are cut out -->
  <rect width="8.467" height="8.467" rx="1.058" fill="currentColor" mask="url(#tidal-mask)"/>
</svg>
