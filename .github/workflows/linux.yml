name: Linux Build

on:
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.19.3'
  DEB_VERSION: '1.0.0-1'

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            dpkg-dev \
            debhelper \
            fakeroot \
            cmake \
            ninja-build \
            clang \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev \
            libblkid-dev \
            libsecret-1-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Build App
        run: |
          flutter config --enable-linux-desktop
          flutter pub get
          flutter build linux --release

      - name: Create Package Structure
        run: |
          PKGROOT=rateme_${{ env.DEB_VERSION }}_amd64
          
          # Create directories
          mkdir -p $PKGROOT/DEBIAN
          mkdir -p $PKGROOT/usr/lib/rateme
          mkdir -p $PKGROOT/usr/bin
          mkdir -p $PKGROOT/usr/share/applications
          mkdir -p $PKGROOT/usr/share/icons/hicolor/256x256/apps
          
          # Copy files
          cp -r build/linux/x64/release/bundle/* $PKGROOT/usr/lib/rateme/
          cp assets/app-icon.png $PKGROOT/usr/share/icons/hicolor/256x256/apps/rateme.png
          
          # Create launcher script
          cat > $PKGROOT/usr/bin/rateme << EOF
          #!/bin/sh
          exec /usr/lib/rateme/rateme "\$@"
          EOF
          
          # Create desktop entry
          cat > $PKGROOT/usr/share/applications/rateme.desktop << EOF
          [Desktop Entry]
          Name=Rate Me
          Exec=/usr/bin/rateme
          Icon=rateme
          Type=Application
          Categories=Audio;Music;
          EOF
          
          # Create control file
          cat > $PKGROOT/DEBIAN/control << EOF
          Package: rateme
          Version: ${{ env.DEB_VERSION }}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Eduardo Antonio Fortuny Ruvalcaba <eduardo.fortuny@outlook.com>
          Description: Rate your music albums
           A Flutter application for rating and organizing your music collection.
          Homepage: https://github.com/ALi3naTEd0/RateMe
          EOF
          
          # Set permissions
          chmod -R 755 $PKGROOT/usr/lib/rateme
          chmod 755 $PKGROOT/usr/bin/rateme
          chmod 644 $PKGROOT/usr/share/applications/rateme.desktop
          chmod 644 $PKGROOT/usr/share/icons/hicolor/256x256/apps/rateme.png
          chmod 755 $PKGROOT/DEBIAN/control

      - name: Build DEB
        run: |
          dpkg-deb --build --root-owner-group rateme_${{ env.DEB_VERSION }}_amd64

      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: RateMe-DEB
          path: rateme_${{ env.DEB_VERSION }}_amd64.deb