name: Linux Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            libgtk-3-0 \
            libgtk-3-dev \
            libglu1-mesa \
            libglu1-mesa-dev \
            cmake \
            pkg-config \
            qt5-qmake \
            qtbase5-dev \
            qttools5-dev-tools

      - name: Build Flutter
        run: |
          flutter config --enable-linux-desktop
          flutter pub get
          flutter build linux --release

      - name: Package AppDir
        run: |
          mkdir -p AppDir/usr/{bin,lib}
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          cp linux/rateme.desktop AppDir/usr/share/applications/
          cp assets/app-icon.png AppDir/usr/share/icons/hicolor/256x256/apps/rateme.png

      - name: Build AppImage
        run: |
          # Get linuxdeployqt
          wget https://github.com/probonopd/linuxdeployqt/releases/download/7/linuxdeployqt-7-x86_64.AppImage
          chmod +x linuxdeployqt-7-x86_64.AppImage
          
          # Use specific version and extract
          ./linuxdeployqt-7-x86_64.AppImage --appimage-extract
          export PATH=$(pwd)/squashfs-root/usr/bin:$PATH
          
          # Build AppImage
          $(pwd)/squashfs-root/usr/bin/linuxdeployqt AppDir/usr/share/applications/rateme.desktop -bundle-non-qt-libs

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: RateMe-Linux
          path: RateMe*.AppImage
