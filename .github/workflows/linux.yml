name: Linux Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            libgtk-3-0 \
            libgtk-3-dev \
            libglu1-mesa \
            libglu1-mesa-dev \
            cmake \
            pkg-config \
            libqt5core5a \
            libqt5gui5 \
            qt5-qmake-bin \
            qtbase5-dev

      - name: Build Flutter
        run: |
          flutter config --enable-linux-desktop
          flutter pub get
          flutter build linux --release

      - name: Package AppDir
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          cp linux/rateme.desktop AppDir/
          cp assets/app-icon.png AppDir/rateme.png

      - name: Download AppImage tools
        run: |
          wget -c "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage"
          wget -c "https://github.com/linuxdeploy/linuxdeploy-plugin-gtk/releases/download/continuous/linuxdeploy-plugin-gtk-x86_64.AppImage"
          chmod +x linuxdeploy*.AppImage

      - name: Build AppImage
        env:
          ARCH: x86_64
          VERSION: 1.0.0
        run: |
          export OUTPUT="RateMe-${VERSION}-${ARCH}.AppImage"
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin gtk --output appimage

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: RateMe-Linux
          path: RateMe*.AppImage
