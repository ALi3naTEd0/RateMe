name: Linux Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgtk-3-0 libglu1-mesa \
            rpm fakeroot dpkg-dev libgtk-3-dev desktop-file-utils \
            python3-pip libgdk-pixbuf2.0-dev

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: Build Flutter
        run: |
          flutter config --enable-linux-desktop
          flutter pub get
          flutter build linux --release

      - name: Create Distribution Packages
        run: |
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          flutter_distributor package --platform linux --targets appimage,deb,rpm

      - name: Upload Packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*.rpm
