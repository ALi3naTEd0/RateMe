name: macOS Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
          cache: true

      - name: Disable Code Signing
        run: |
          sudo defaults write com.apple.dt.Xcode DisableAutomaticCodeSigning -bool YES
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          defaults write com.apple.dt.Xcode IDESkipMacroValidation -bool YES
          
          # Modify project settings
          sed -i '' 's/CODE_SIGN_IDENTITY = "Apple Development"/CODE_SIGN_IDENTITY = "-"/g' macos/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' macos/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' macos/Runner.xcodeproj/project.pbxproj

      - name: Build and Package
        run: |
          flutter config --enable-macos-desktop
          flutter clean
          flutter pub get
          flutter build macos --release --no-codesign
          
          cd build/macos/Build/Products/Release
          
          # Create DMG
          hdiutil create -format UDBZ -volname "Rate Me" -srcfolder "Rate Me.app" -ov RateMe.dmg

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: RateMe-macOS
          path: build/macos/Build/Products/Release/RateMe.dmg
