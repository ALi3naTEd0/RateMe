---
# Workflow for building and releasing macOS DMG
name: macOS Build

on:
  workflow_dispatch:  # Esto permite ejecución manual desde la interfaz de GitHub
  # Ya no se ejecutará automáticamente con push/pull_request

env:
  FLUTTER_VERSION: '3.19.3'

jobs:
  build:
    name: Build macOS DMG
    runs-on: macos-latest
    permissions: write-all

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Create entitlements file
        run: |
          cat > macos/Runner/Release.entitlements << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>com.apple.security.app-sandbox</key>
              <true/>
              <key>com.apple.security.network.client</key>
              <true/>
              <key>com.apple.security.files.user-selected.read-write</key>
              <true/>
              <key>com.apple.security.inherit</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Build macOS
        run: |
          flutter config --enable-macos-desktop
          flutter pub get
          flutter build macos --release

      - name: Prepare and Create DMG
        run: |
          cd build/macos/Build/Products/Release
          echo "Creating DMG from: $PWD"
          ls -la
          
          # Create temporary DMG
          hdiutil create -size 100m -fs HFS+ -volname "Rate Me" -temporary -o tmp.dmg
          
          # Mount the temporary DMG
          hdiutil attach tmp.dmg -mountpoint /Volumes/"Rate Me"
          
          # Copy the app bundle
          cp -R "Rate Me.app" /Volumes/"Rate Me"
          
          # Create Applications symlink
          ln -s /Applications /Volumes/"Rate Me"/Applications
          
          # Unmount
          hdiutil detach /Volumes/"Rate Me"
          
          # Convert to compressed DMG
          hdiutil convert tmp.dmg -format UDZO -o RateMe.dmg
          
          # Clean up
          rm tmp.dmg
          
          echo "DMG creation completed"
          ls -la RateMe.dmg

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: RateMe-macOS
          path: build/macos/Build/Products/Release/RateMe.dmg
