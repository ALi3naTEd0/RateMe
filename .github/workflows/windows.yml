name: Windows Build

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
          cache: true

      - name: Download Icon
        run: |
          $iconUrl = "https://raw.githubusercontent.com/ALi3naTEd0/RateMe/rateme/assets/rateme.ico"
          $outputPath = "assets/rateme.ico"
          Invoke-WebRequest -Uri $iconUrl -OutFile $outputPath

      - name: Build Windows
        run: |
          flutter config --enable-windows-desktop
          flutter pub get
          flutter build windows --release
          # Debug: Mostrar la ruta actual y contenido
          pwd
          dir
          dir build\windows\x64\runner\Release

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Create Installer
        run: |
          # Usar ruta absoluta
          New-Item -ItemType Directory -Path "D:\a\RateMe\RateMe\installers\Output" -Force
          cd D:\a\RateMe\RateMe
          & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' .\installers\inno_setup_script.iss

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            build/windows/x64/runner/Release/
            installers/Output/*.exe
