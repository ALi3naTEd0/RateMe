name: Windows Build

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: 'stable'
          cache: true

      - name: Download Icon
        run: |
          $iconUrl = "https://raw.githubusercontent.com/ALi3naTEd0/RateMe/rateme/assets/rateme.ico"
          $outputPath = "assets/rateme.ico"
          Invoke-WebRequest -Uri $iconUrl -OutFile $outputPath

      - name: Build Windows
        run: |
          flutter config --enable-windows-desktop
          flutter pub get
          flutter build windows --release

      - name: Create ZIP
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath RateMe-Windows.zip

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: RateMe-Windows
          path: RateMe-Windows.zip

      - name: Create Portable Directory
        shell: pwsh
        run: |
          # Create app directory with proper name
          $appDir = "Rate Me"
          New-Item -ItemType Directory -Path $appDir
          # Copy release files into Rate Me directory
          Copy-Item "build\windows\x64\runner\Release\*" -Destination "$appDir\" -Recurse

      - name: Debug Directory Structure
        shell: pwsh
        run: |
          Write-Host "Directory structure:"
          Get-ChildItem -Path "Rate Me" -Recurse | Format-Table

      - name: Upload Portable Package
        uses: actions/upload-artifact@v4
        with:
          name: RateMe-Portable
          path: "Rate Me"

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Create Installer
        shell: pwsh
        run: |
          # Create Output directory and run Inno Setup from project directory
          New-Item -ItemType Directory -Path "installers\Output" -Force
          & 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe' installers\inno_setup_script.iss

      - name: Upload Setup Package
        uses: actions/upload-artifact@v4
        with:
          name: RateMe-Setup
          path: installers/Output/RateMe-Setup.exe
